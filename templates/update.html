
{% extends 'base.html' %}

{% block pageTitle %} Update {% endblock %}

{% block contentBody %}

  <div class="container my-4">
      <h2>Update Book ðŸ“˜</h2>
      <form action="/update/{{book_found.sno}}" method="POST">
          <div class="mb-3">
              <label for="title" class="form-label">Book Title</label>
              <input type="text" class="form-control" name="title" value="{{book_found.title}}" id="title" required>
          </div>
          <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" name="description" value="{{book_found.description}}" id="description" required>
          </div>
          <div class="mb-3">
              <label for="status" class="form-label">Book Reading Status</label>
              <input type="text" class="form-control" name="status" value="{{book_found.status}}" id="status" required>
          </div>
          <button type="submit" class="btn btn-outline-secondary">Update</button>
      </form>
  </div>
